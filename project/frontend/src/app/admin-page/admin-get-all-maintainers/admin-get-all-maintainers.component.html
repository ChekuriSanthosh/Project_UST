<main class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container pt-4">
    <div class="managers-container">
      <h2 class="text-center mb-4">Maintainer Details</h2>
      <div class="managers-grid">
      <ng-container *ngIf="maintainers$ | async as maintainers; else loading">
        <div *ngFor="let manager of maintainers" class="manager-card">
          <div class="manager-card-content">
            <h3 class="manager-name">
              <i class="fas fa-user-tie"></i> {{ manager.maintainerName }}
            </h3>
            <div class="manager-details">
              <p><i class="fas fa-id-badge"></i> <strong>Maintainer ID:</strong> {{ manager.maintainerId }}</p>
              <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ manager.emailId || 'N/A' }}</p>
             
            </div>
          </div>
        </div>
        <div *ngIf="maintainers.length === 0" class="no-managers">
          No managers found.
        </div>
      </ng-container>
      
      
      <ng-template #loading>
        <div class="loading">
          Loading maintainers...
        </div>
      </ng-template>
    </div>
  </div>
  </div>
</main>
