


<main>
  <div class="container pt-4">
<div class="trainers-container">
  <h2 class="page-title"><b>Trainer Management</b></h2>
  
  
  <div class="search-container">
    <input 
      type="text" 
      [(ngModel)]="searchQuery"   
      (input)="onSearch()"        
      placeholder="Search by ID, Name, Email, Room, or Skills"
      class="search-input"
    >
  </div>

  
  <div class="trainers-grid">
    <ng-container *ngIf="filteredTrainers.length > 0; else loading">
      <div 
        *ngFor="let trainer of filteredTrainers" 
        class="trainer-card"
      >
        <div class="trainer-card-header">
          <div class="trainer-id-badge">
            ID: {{ trainer.trainerId }}
          </div>
        </div>
        
        <div class="trainer-card-content">
          <h3 class="trainer-name">{{ trainer.trainerName }}</h3>
          <p class="trainer-email"><strong style="color: black;">Trainer Email: </strong>{{ trainer.trainerEmail }}</p>
          
          <div class="trainer-details">
            <div class="trainer-room">
              <strong>Training Room:</strong> 
              <span 
                [ngClass]="{
                  'room-assigned': trainer.trainingRoom !== 'Not Assigned',
                  'room-unassigned': trainer.trainingRoom === 'Not Assigned'
                }"
              >
                {{ trainer.trainingRoom }}
              </span>
            </div>
            
            <div class="trainer-skills">
              <strong>Skills:</strong>
              <div class="skills-list">
                <span *ngFor="let skill of trainer.skills" class="skill-tag">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="filteredTrainers.length === 0" class="no-trainers">
        No trainers found.
      </div>
    </ng-container>
    
    <ng-template #loading>

    </ng-template>
  </div>
</div>
</div>
</main>
