<div class="manager-registration-container">
    <div class="registration-card" >
      <div class="card-header">
        <span class="icon header-icon">👥</span>
        <h2>Register New Manager</h2>
      </div>
  
      
      <div class="message-container">
        <div *ngIf="successMessage" class="success-message" [@fadeInOut]>
          Manager Registered Successfully ✓
        </div>
        <div *ngIf="errorMessage" class="error-message" [@fadeInOut]>
          Error Registering Manager ✗
        </div>
      </div>
  
      
      <form [formGroup]="managerForm" (ngSubmit)="onSubmit()" class="registration-form">
        
        <div class="form-group">
          <div class="input-group">
            <span class="icon input-icon">👤</span>
            <input 
              type="text" 
              formControlName="managerName"
              placeholder="Manager Name"
              [class.invalid]="managerForm.get('managerName')?.invalid && 
                              managerForm.get('managerName')?.touched"
            >
          </div>
          <div class="error-text" *ngIf="managerForm.get('managerName')?.invalid && 
                                       managerForm.get('managerName')?.touched">
            {{ getErrorMessage('managerName') }}
          </div>
        </div>
  
        
        <div class="form-group">
          <div class="input-group">
            <span class="icon input-icon">✉️</span>
            <input 
              type="email" 
              formControlName="manageremail"
              placeholder="Manager Email"
              [class.invalid]="managerForm.get('manageremail')?.invalid && 
                              managerForm.get('manageremail')?.touched"
            >
          </div>
          <div class="error-text" *ngIf="managerForm.get('manageremail')?.invalid && 
                                       managerForm.get('manageremail')?.touched">
            {{ getErrorMessage('manageremail') }}
          </div>
        </div>
  
        
        <div class="form-group">
          <div class="input-group">
            <span class="icon input-icon">💼</span>
            <input 
              type="text" 
              formControlName="accountType"
              placeholder="Account Type"
              [class.invalid]="managerForm.get('accountType')?.invalid && 
                              managerForm.get('accountType')?.touched"
            >
          </div>
          <div class="error-text" *ngIf="managerForm.get('accountType')?.invalid && 
                                       managerForm.get('accountType')?.touched">
            {{ getErrorMessage('accountType') }}
          </div>
        </div>
  
        
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="loading"
        >
          <div class="button-content">
            <span *ngIf="!loading">Register Manager</span>
            <div *ngIf="loading" class="spinner"></div>
          </div>
        </button>
      </form>
    </div>
  </div>
