<div class="login-container">
  
  <div class="image-section">
    <img src="assets/images/5241861.jpg" alt="UST Login" />
  </div>

  
  <div class="form-section">
    
    <div class="alert-container" *ngIf="loginError || (loginForm.touched && loginForm.invalid)">
      <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        {{ loginError || 'Please fill in all required fields correctly' }}
      </div>
    </div>

    <div class="login-content">
      <div class="brand">
        
        <img src="assets/images/logoo.png" routerLink="" alt="UST Logo" class="logo" />
        <p class="subtitle">Please enter your credentials to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="login-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Username
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label for="role">
            <i class="fas fa-user-tag"></i>
            Role
          </label>
          <select 
            id="role" 
            formControlName="role"
            [class.error]="loginForm.get('role')?.invalid && loginForm.get('role')?.touched"
          >
            <option value="">Select Role</option>
            <option *ngFor="let r of roles" [value]="r">{{r}}</option>
          </select>
          <div class="error-message" *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
            Please select a role
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>

        <div class="forgot-password">
          <a (click)="ForgotPassword()">
            <i class="fas fa-key"></i>
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
