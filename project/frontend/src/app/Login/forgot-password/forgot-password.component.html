<div class="page-container">
  
  <div class="image-section">
    <img src="assets/images/5241861.jpg" alt="Reset Password" class="forgot-password-image">
  </div>

  
  <div class="form-section">

    <div class="forgot-password-card">
      <img src="assets/images/logoo.png" alt="UST Logo" class="logo" style="width: 30%; height: auto; align-content: center; margin-left: 40%;" />
      <h2 class="title">Reset Password</h2>
      
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>
      
      <div *ngIf="stage === 'email'" class="stage-container">
        <form (ngSubmit)="sendVerificationCode()">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="email" 
              name="email"
              required 
              class="input-field"
              placeholder="Enter your email"
            >
          </div>
          <button 
            type="submit" 
            [disabled]="!email"
            class="submit-button"
          >
            Send Verification Code
          </button>
        </form>
      </div>
  
      <div *ngIf="stage === 'verification'" class="stage-container">
        <form (ngSubmit)="verifyCode()">
          <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input 
              type="text" 
              id="verificationCode"
              [(ngModel)]="verificationCode" 
              name="verificationCode"
              required
              maxlength="6"
              class="input-field"
              placeholder="Enter 6-digit code"
            >
          </div>
          <button 
            type="submit"
            [disabled]="!verificationCode || verificationCode.length !== 6"
            class="submit-button"
          >
            Verify Code
          </button>
        </form>
      </div>
  
      <div *ngIf="stage === 'reset'" class="stage-container">
        <form (ngSubmit)="resetPassword()">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input 
              type="password" 
              id="newPassword"
              [(ngModel)]="newPassword" 
              name="newPassword"
              required
              class="input-field"
              placeholder="Enter new password"
            >
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword"
              [(ngModel)]="confirmPassword" 
              name="confirmPassword"
              required
              class="input-field"
              placeholder="Confirm new password"
            >
          </div>
          <button 
            type="submit"
            [disabled]="!newPassword || !confirmPassword"
            class="submit-button"
          >
            Reset Password
          </button>
        </form>
      </div>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
</div>
